type: "diff_drive_controller/DiffDriveController"
left_wheel: "rl_wheel_joint"
right_wheel: "rr_wheel_joint"
publish_rate: 50.0
pose_covariance_diagonale: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
twist_covariance_diagonale: [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]

wheel_separation: 0.06
wheel_radius: 0.0375

wheel_separation_multiplier: 1.0
wheel_separation_radius: 1.0

enable_odom_tf: true

cmd_vel_timeout: 0.25

base_frame_id: base_link
linear:
 x: 
  has_velocity_limits: true
  max_velocity: 1.0
  min_velocity: -0.5
  has_acceleration_limits: true
  max_acceleration: 0.8
  min_acceleration: -0.4
  has_jerk_limits: true
  max_jerk: 5.0
angular:
 z: 
  has_velocity_limits: true
  max_velocity: 1.7
  has_acceleration_limits: true
  max_acceleration: 1.5
  has_jerk_limits: true
  max_jerk: 2.5

